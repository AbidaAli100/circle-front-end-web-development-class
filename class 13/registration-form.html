<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Registration Form</title>
</head>

<body>

    <h1>Registration Form </h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

    <!--Form-->
    <div class="container">

        <!---PENGYOU-->
        <div class="row mb-3">
            <label for="inputFirstname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <i class="input-group-text fa fa-user" aria-hidden="true"></i>
                    <input type="firstname" class="form-control" id="inputFirstname" placeholder="First Name">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputlastname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <i class="input-group-text fa fa-user" aria-hidden="true"></i>
                    <input type="firstname" class="form-control" id="inputFirstname" placeholder="Last Name">
                </div>
            </div>
        </div>

        <!-- depatment/office -->

        <div class="row mb-3">
            <label for="specificSizeSelect" class="col-sm-2 col-form-label">Department/Office</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <i class="input-group-text fa fa-list" aria-hidden="true"></i>
                    <select class="form-select" id="specificSizeSelect">
                        <option selected>Department/Office</option>
                        <option value="campus-1">Karachi Campus</option>
                        <option value="campus-2">Lahore Campus</option>
                        <option value="campus-3">Gilgit Campus</option>
                        <option value="campus-4">Islamabad Campus</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputusername" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <i class="input-group-text fa fa-user" aria-hidden="true"></i>
                    <input type="firstname" class="form-control" id="inputFirstname" placeholder="User Name">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputpassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <i class="input-group-text fa fa-user" aria-hidden="true"></i>
                    <input type="password" class="form-control" id="inputFirstname" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputpassword" class="col-sm-2 col-form-label"> Confirm Password</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <i class="input-group-text fa fa-user" aria-hidden="true"></i>
                    <input type="password" class="form-control" id="inputFirstname" placeholder="Confirm Password">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputemail" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <i class="input-group-text fa fa-envelope" aria-hidden="true"></i>
                    <input type="text" class="form-control" id="inputFirstname" placeholder="E-mail Address">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputnumber" class="col-sm-2 col-form-label">Contact Number</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <i class="input-group-text fa fa-phone" aria-hidden="true"></i>
                    <input type="text" class="form-control" id="inputFirstname" placeholder="(639)"> 
                </div>
            </div> 
            <div class="submit"><br>
                <button type="button" class="btn btn-warning">Submit <i class="fa fa-paper-plane"
                        aria-hidden="true"></i></button>
            </div>
        </div>
</body>

</html>
